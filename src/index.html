<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app">
    <div id="textfield"></div>
    <div class="buttons">
      <div class="operators">
        <div id="add">
          +
        </div><div id="subtract">
          -
        </div><div id="multiple">
          x
        </div><div id="divide">
          /
        </div>
      </div>
        <div class="left">
          <div class="numbers">
            <div id="7">
              7
            </div><div id="8">
              8
            </div><div id="9">
              9
            </div>
          </div>
          <div class="numbers">
            <div id="6">
              6
            </div><div id="5">
              5
            </div><div id="4">
              4
            </div>
          </div>
          <div class="numbers">
            <div id="3">
              3
            </div><div id="2">
              2
            </div><div id="1">
              1
            </div> 
          </div>
          <div class="numbers"> 
            <div id="0">
              0
            </div><div id="dot">
              .
            </div><div id="delete">
              C
            </div>
          </div>
        </div>
        <div class="equal">=</div>
      </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
